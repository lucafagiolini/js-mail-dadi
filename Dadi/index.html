<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body data-bs-theme="dark">
    <main>

        <div class="d-flex justify-content-center my-5 ">
            <input id="play-button" class="btn btn-primary" type="button" value="PLAY">
        </div>
        <div class="d-flex justify-content-center my-5 text-center">
            <p>Press the button to roll dice, try to beat the evil robot if you can, the one who rolls the higher number
                wins! good luck!</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div id="plate"
                        class="d-flex col-5 flex-column justify-content-center align-items-center me-5 rounded-start-3 p-5 ">
                        <div>
                            <i id="player" class="fa-solid fa-user-secret"></i>
                        </div>
                        <div class="p-2">
                            <span class="text-capitalize">player</span>
                        </div>
                    </div>
                </div>
                <div id="table" class="col-2 d-flex justify-content-center align-items-center">
                    <div class="text-white mx-3 my-3" id="player-dice">
                        <i class="dice-style fs-1"></i>

                    </div>

                </div>
                <div id="winner" class="col-2 d-flex justify-content-center align-items-center text-uppercase fs-6 ">

                </div>
                <div id="table" class="col-2 d-flex justify-content-center align-items-center">
                    <div class="mx-3 my-3" id="computer-dice">
                        <i class="fs-1"></i>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <div id="plate"
                        class="d-flex col-5 flex-column justify-content-center align-items-center ms-5 rounded-end-3">
                        <div>
                            <i id="robot" class="fa-solid fa-robot"></i>
                        </div>
                        <div class="p-2">
                            <span class="text-capitalize">evil robot</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>




    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
